<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="display" readonly>
        <button id="delete">AC</button>
        <button></button>
        <button></button>
        <button onclick="appendToDisplay('/')" class="operators" id="division">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operators" id="multiply ">*</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('-')" class="operators" id="subtract">-</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('1')" class="number">1</button>
        <button onclick="appendToDisplay('+')" class="operators" id="add">+</button>
        <button onclick="appendToDisplay('0')" id="zero">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="signs" id="equals">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
